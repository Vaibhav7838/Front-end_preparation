<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET CLONE</title>
    <link rel="stylesheet" href="/JIRA_TICKET_CLONE/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />">
</head>

<body onload="initClock()">
    <!-- Toolbox -->
    <div class="toolbox-cont">

        <!--digital clock start-->
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>
        <!--digital clock end-->
        <div class="toolbox-priority-const">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>

            <div class="timebox-cont"></div>

        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- Main container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color lightpink"></div>
            <div class="ticket-id">#sample_id</div>
            <div class="task-area">#sample</div>

            <div class="ticket-lock">
                <i class="fa-solid fa-lock">Press lock to Disable editing</i>
            </div>
        </div> -->
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">#sample_id</div>
            <div class="task-area">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi sit quia inventore sapiente voluptates distinctio!
            </div>
        </div>-->

    </div>

    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class=" lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
    <script>
        function updateClock() {
            var now = new Date();
            var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";

            if (hou >= 12) {
                pe = "PM";
            }
            if (hou == 0) {
                hou = 12;
            }
            if (hou > 12) {
                hou = hou - 12;
            }

            Number.prototype.pad = function(digits) {
                for (var n = this.toString(); n.length < digits; n = 0 + n);
                return n;
            }

            var months = ["January", "February", "March", "April", "May", "June", "July", "Augest", "September", "October", "November", "December"];
            var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
            var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
            for (var i = 0; i < ids.length; i++)
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>

</body>

</html>
